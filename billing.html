<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generate Bill</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="patients.html">Patients</a></li>
                <li><a href="appointment.html">Appointments</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="bill_generation.php" method="POST">
            <h2>Billing Details</h2>
            <label for="appointment_id">Appointment ID:</label>
            <input type="number" id="appointment_id" name="appointment_id" placeholder="Appointment ID" required />

            <label for="total_amount">Total Amount:</label>
            <input type="number" id="total_amount" name="total_amount" placeholder="Total Amount" step="0.01" required />

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Online Payment">Online Payment</option>
            </select>

            <label for="paid_on">Paid On:</label>
            <input type="date" id="paid_on" name="paid_on" required />

            <label for="payment_status_id">Payment Status:</label>
            <select id="payment_status_id" name="payment_status_id" required>
                <option value="1">Paid</option>
                <option value="2">Pending</option>
            </select>

            <button type="submit">Generate Bill</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Hope Hospital Management. All rights reserved.</p>
    </footer>
</body>
</html>
