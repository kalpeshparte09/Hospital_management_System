<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Hospital Management Logo">
            <h1>Doctor Registration - Hope Hospital Management</h1>
        </div>
        <nav>

            </ul>
        </nav>
    </header>

    <main>
        <h2>Register a New Doctor</h2>
        <form action="register_doctor.php" method="POST">
            <label for="doctor_name">Doctor Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" placeholder="Doctor Name" required />
            
            <label for="specialization_id">Specialization ID:</label>
            <input type="number" id="specialization_id" name="specialization_id" placeholder="Specialization ID" required />

            <label for="doctor_contact">Contact Number:</label>
            <input type="text" id="doctor_contact" name="doctor_contact" placeholder="Contact Number" required />

            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" placeholder="Years of Experience" required />

            <label for="department_id">Department ID:</label>
            <input type="number" id="department_id" name="department_id" placeholder="Department ID" required />

            <button type="submit">Register Doctor</button>
        </form>
    </main>
